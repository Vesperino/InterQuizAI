<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Języki - InterQuizAI</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">InterQuizAI</div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="/" data-i18n="nav.start">Start</a></li>
                <li><a href="/pages/history.html" data-i18n="nav.history">Historia</a></li>
                <li><a href="/pages/languages.html" class="active" data-i18n="nav.languages">Języki</a></li>
                <li><a href="/pages/config.html" data-i18n="nav.settings">Ustawienia</a></li>
            </ul>
            <div class="lang-switcher">
                <select id="lang-switcher" onchange="I18n.setLanguage(this.value)">
                    <option value="pl">PL</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 style="margin-bottom: 2rem;" data-i18n="languages.title">Języki programowania</h1>

        <section class="card">
            <div class="card-header">
                <h2 class="card-title" data-i18n="languages.addNew">Dodaj nowy język</h2>
            </div>
            <form id="add-language-form">
                <div class="grid grid-3">
                    <div class="form-group">
                        <label for="tech-type" data-i18n="languages.type">Typ</label>
                        <select id="tech-type" class="form-control" required>
                            <option value="">...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lang-name" data-i18n="languages.name">Nazwa (kod)</label>
                        <input type="text" id="lang-name" class="form-control" required
                               data-i18n-placeholder="languages.namePlaceholder" placeholder="np. kotlin">
                    </div>
                    <div class="form-group">
                        <label for="lang-display" data-i18n="languages.displayName">Nazwa wyświetlana</label>
                        <input type="text" id="lang-display" class="form-control" required
                               data-i18n-placeholder="languages.displayNamePlaceholder" placeholder="np. Kotlin">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" data-i18n="languages.addBtn">Dodaj język</button>
            </form>
        </section>

        <div class="tabs">
            <button class="tab active" data-type="backend" data-i18n="languages.backendTitle">Backend</button>
            <button class="tab" data-type="frontend" data-i18n="languages.frontendTitle">Frontend</button>
        </div>

        <section class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th data-i18n="languages.displayName">Nazwa</th>
                            <th data-i18n="languages.name">Identyfikator</th>
                            <th data-i18n="languages.type">Typ</th>
                            <th data-i18n="history.actions">Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="languages-body">
                        <!-- Loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/i18n.js"></script>
    <script>
        let currentType = 'backend';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadTechnologyTypes();
            await loadLanguages('backend');
            setupEventListeners();
        });

        async function loadTechnologyTypes() {
            const types = await InterQuizAPI.getTechnologyTypes();
            const select = document.getElementById('tech-type');
            types.forEach(t => {
                const option = document.createElement('option');
                option.value = t.name;
                option.textContent = t.displayName;
                select.appendChild(option);
            });
        }

        async function loadLanguages(type) {
            currentType = type;
            const languages = await InterQuizAPI.getLanguages(type);
            const tbody = document.getElementById('languages-body');
            tbody.innerHTML = '';

            languages.forEach(lang => {
                const builtinText = I18n.currentLang === 'pl' ? 'Wbudowany' : 'Built-in';
                tbody.innerHTML += `
                    <tr>
                        <td>${lang.displayName}</td>
                        <td><code>${lang.name}</code></td>
                        <td>${lang.technologyType}</td>
                        <td>
                            ${lang.isCustom
                                ? `<button class="btn btn-sm btn-danger" onclick="deleteLanguage(${lang.id})">${I18n.t('history.delete')}</button>`
                                : `<span style="color: var(--text-muted);">${builtinText}</span>`
                            }
                        </td>
                    </tr>
                `;
            });
        }

        async function deleteLanguage(id) {
            if (confirm(I18n.t('languages.deleteConfirm'))) {
                const result = await InterQuizAPI.deleteLanguage(id);
                if (result.error) {
                    alert(I18n.t('languages.deleteError'));
                } else {
                    await loadLanguages(currentType);
                }
            }
        }

        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', async () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    await loadLanguages(tab.dataset.type);
                });
            });

            // Add language form
            document.getElementById('add-language-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const techType = document.getElementById('tech-type').value;
                const name = document.getElementById('lang-name').value;
                const displayName = document.getElementById('lang-display').value;

                const result = await InterQuizAPI.addLanguage(name, displayName, techType);
                if (result.error) {
                    alert(result.error);
                } else {
                    alert(I18n.t('languages.added'));
                    document.getElementById('add-language-form').reset();
                    await loadLanguages(techType);

                    // Switch to the correct tab
                    document.querySelectorAll('.tab').forEach(t => {
                        t.classList.toggle('active', t.dataset.type === techType);
                    });
                }
            });
        }
    </script>
</body>
</html>
